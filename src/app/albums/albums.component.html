<div class="heading">
    <h1>Album Data</h1>
</div>
<div align="center" class="container">
<br>
<table border="1">
    <tr align="center" [style.font-weight]="'bold'">
        <td>User ID</td>
        <td>ID</td>
        <td>Title</td>
    </tr>
    <tr align="center" *ngFor="let i of albums">
        <td>{{i.userId}}</td>
        <td>{{i.id}}</td>
        <td>{{i.title | titlecase}}</td>
    </tr>
</table>
</div>
